<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <div class="mainbody">
        <div class="background">
            <h1 class="mytitle">Good Vibes Form</h1>
            <div class="mainbackground">
                <p>Tell us something positive that happened to you today.</p>
                <div class="div1">
                    <div class="diva"><label class="lab1" >Name</label></div>
                    <input type="text" placeholder="Enter your Name Here"/><br/>
                </div>
                <div class="div2">
                    <div class="divb"><label class="lab2">Email</label></div>
                    <input type="email" placeholder="Enter your Email Here"/><br/></div>
                <div class="div3">
                    <div class="divc"><label class="lab3">On a scale of 1-10, how good was it?</label></div>
                    <input type="number"  placeholder="Enter Your Rating Here"  min="1" max="10" /><br/>
                </div>
                <div class="div4">
                    <div class="divd"><label class="lab4">Where did it happen?</label></div>
                    <select>
                        <option>At Home</option>
                        <option>On my Commute</option>
                        <option>At Work</option>
                        <option>On my street</option>
                        <option>Others</option>
                    </select><br/>
                </div>
                
                <div class="div5">
                   <div class="dive"> <label class="lab5">At what time of day did it happen?</label></div>
                    <div class="diver2">
                        <input type="radio" name="gender" value="morning"/><label for="morning">Morning</label> <br/>
                        <input type="radio" name="gender" value='Afternoon'/><label for="Afternoon">Afternoon</label> <br/>
                        <input type="radio" name="gender" value="Evening"/><label for="Evening">Evening</label><br/>
                    </div>
                </div>
                <div class="div6">
                    <div class="divf"><label class="lab6">What emotions did you experience?
                        (Select all that apply)</label></div><br/>
                    <div class="diver">
                        <input type="checkbox" name="mood"/> Exited <br/>
                        <input type="checkbox" name="mood"/> Humbled<br/>
                        <input type="checkbox" name="mood"/>Elated <br/>
                        <input type="checkbox" name="mood"/>Loved<br/>
                        <input type="checkbox" name="mood"/>Enthusiastic <br/>
                    </div>
                </div>
                <div class="div7">
                    <div class="divg">
                        <label class="lab7">Please describe your positive experience.</label>
                    </div>

                <textarea>Hi</textarea>
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>

    </div>
</body>
</html>
